<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navbar Example</title>
    <link rel="stylesheet" href="assets/css/styles.css"> 
   
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="assets/img/logoMilanio.png" height="50px" alt="Website Logo"> 
                </div>
                <ul class="nav-links">
                    <li><a href="#link1">Lo Último</a></li>
                    <li><a href="#link2">Noticias</a></li>
                    <li><a href="#link3">Sitios de interés</a></li>
                </ul>
                <div class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <section id="link1">
        <h2>Sección 1</h2>
        <p>Contenido de la sección 1.</p>
    </section>

    <section id="link2">
        <h2>Sección 2</h2>
        <p>Contenido de la sección 2.</p>
    </section>

    <section id="link3">
        <h2>Sección 3</h2>
        <p>Contenido de la sección 3.</p>
    </section>

    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
