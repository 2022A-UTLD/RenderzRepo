<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section2</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header>
        <h1>Section 2</h1>
    </header>

<div class="container">
    <section class="blog-post">
        <article class="closable-article">
            <img src="assets/img/image1.jpg" alt="image1.jpg">
            <h3>Escasez de agua</h3>
            <p>Sa 27 Enero 2024</p>
            <a href="#" class="button" onclick="openModal('Escasez de agua', 'Debido a la falta de agua desde hace un mes, vecinos de la colonia Molino del Rey, en la alcaldía Miguel Hidalgo, bloquearon este martes la circulación vehicular por segundo día consecutivo para exigir a las autoridades capitalinas regularizar el abasto.')">Leer más</a>
        </article>
        <article class="closable-article">
            <img src="assets/img/image2.jpg" alt="image2.jpg">
            <h3>Deadpool & Wolverine</h3>
            <p>Ju 25 julio 2024</p>
            <a href="#" class="button" onclick="openModal('Fecha de estreno de Deadpool & Wolverine', 'Marvel ha confirmado que el estreno de Deadpool 3 en cines tendrá lugar el 25 de julio de 2024. De la enorme reestructuración de lanzamiento de Disney como consecuencia de las huelgas de Hollywood')">Leer más</a>
        </article>
        <article class="closable-article">
            <img src="assets/img/image3.jpg" alt="image3.jpg">
            <h3>Juegos Olímpicos de París</h3>
            <p>Vi 26 julio 2024</p>
            <a href="#" class="button" onclick="openModal('Juegos Olímpicos de París 2024', 'Los Juegos Olímpicos de París 2024 se realizarán del 26 de julio al 11 de agosto de este año la ceremonia de apertura es el viernes 26 de julio y la ceremonia de clausura el domingo 11 de agosto.')">Leer más</a>
        </article>
    </section>
</div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <button class="modal-close" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        function openModal(title, text) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function closeArticle(element) {
            element.parentElement.style.display = 'none';
        }
    </script>
</body>
</html>
